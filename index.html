<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Birdsall</title>
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-image"></div>
        <div class="header-content">
            <h1>Alan Birdsall</h1>
            <div class="current-music-container">
                <div class="current-music">
                    <div class="music-item">
                        <img src="assets/template-cover-image.jpg" alt="Album 1" class="album-image">
                        <h2>Album Title 1</h2>
                        <button>Listen Now</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Featured Album Songs Section -->
    <section class="album-songs">
        <h2 class="section-title">Featured Album - Songs</h2>
        <ul class="song-list">
            <!-- Song 1 -->
            <li class="song">
                <div class="play-button">
                    <i class="fas fa-play play-icon"></i>
                    <audio class="audio" src="assets/up-template-song.mp3"></audio>
                </div>
                <div class="song-info">
                    <span class="song-name">Song Title 1</span>
                    <span class="song-length"></span>
                </div>
            </li>
            <!-- Song 2 -->
            <li class="song">
                <div class="play-button">
                    <i class="fas fa-play play-icon"></i>
                    <audio class="audio" src="assets/up-template-song.mp3"></audio>
                </div>
                <div class="song-info">
                    <span class="song-name">Song Title 2</span>
                    <span class="song-length"></span>
                </div>
            </li>
            <!-- Song 3 -->
            <li class="song">
                <div class="play-button">
                    <i class="fas fa-play play-icon"></i>
                    <audio class="audio" src="assets/up-template-song.mp3"></audio>
                </div>
                <div class="song-info">
                    <span class="song-name">Song Title 3</span>
                    <span class="song-length"></span>
                </div>
            </li>
            <!-- Song 4 -->
            <li class="song">
                <div class="play-button">
                    <i class="fas fa-play play-icon"></i>
                    <audio class="audio" src="assets/up-template-song.mp3"></audio>
                </div>
                <div class="song-info">
                    <span class="song-name">Song Title 4</span>
                    <span class="song-length"></span>
                </div>
            </li>
            <!-- Song 5 -->
            <li class="song">
                <div class="play-button">
                    <i class="fas fa-play play-icon"></i>
                    <audio class="audio" src="assets/up-template-song.mp3"></audio>
                </div>
                <div class="song-info">
                    <span class="song-name">Song Title 5</span>
                    <span class="song-length"></span>
                </div>
            </li>
        </ul>
    </section>

    <div class="coming-soon-container">
        <h2 class="section-title">Coming Soon</h2>
        <div class="item-container">
            <div class="item-cover">
                <img src="path-to-coming-soon.jpg" alt="Cover Image" class="album-image">
            </div>
            <div class="item-about">About Section</div>
        </div>
    </div>

    <footer>
        <div class="icons">footer icons</div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
