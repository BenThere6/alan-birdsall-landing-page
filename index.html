<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Birdsall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-image"></div>
        <div class="header-content">
            <h1>Alan Birdsall</h1>
            <div class="current-music-container">
                <div class="current-music">
                    <div class="music-item">
                        <img src="assets/template-cover-image.jpg" alt="Album 1" class="album-image">
                        <h2>Album Title 1</h2>
                        <button>Listen Now</button>
                    </div>
                    <!-- <div class="music-item">
                        <img src="assets/template-cover-image.jpg" alt="Album 2" class="album-image">
                        <h2>Album Title 2</h2>
                        <button>Listen Now</button>
                    </div> -->
                </div>
            </div>
        </div>
    </header>

    <div class="coming-soon-container">
        <h2 class="section-title">Coming Soon</h2>
        <div class="item-container">
            <div class="item-cover">
                <img src="path-to-coming-soon.jpg" alt="Cover Image" class="album-image">
            </div>
            <div class="item-about">
                About Section
            </div>
        </div>
    </div>

    <div class="previous-music-container">
        <h2 class="section-title">Previous Music</h2>
        <div class="item-container">
            <div class="item-cover">
                <img src="path-to-previous-album.jpg" alt="Cover Image" class="album-image">
            </div>
            <div class="item-about">
                About Section
            </div>
        </div>
    </div>

    <footer>
        <div class="icons">
            footer icons
        </div>
    </footer>
</body>
</html>
